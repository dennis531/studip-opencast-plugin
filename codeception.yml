# suite config
suites:
    api:
        actor: ApiTester
        path: .
        modules:
            enabled:
                - REST:
                    url: '%REST_URL%'
                    depends: PhpBrowser
                - \Helper\Api:
                    user: '%USER%'
                    password: '%PASSWORD%'
                    config_id: '%CONFIG_ID%'
                    course_id: '%COURSE_ID%'
        step_decorators:
            - \Codeception\Step\AsJson

paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support

settings:
    shuffle: false
    lint: true

params:
    - env
    - tests/.env
